{{ $the_data := (index $.Site.Data .Lang) }}
{{ $team_data := $the_data.team }}


  {{ if $team_data.enable }}
  <section class="site-team">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>
              {{ $team_data.title }}
            </h2>
          </div>
        </div>
        {{ range $team_data.members }}
        <div class="col-lg-4 col-md-6">
          <div class="site-team-member">
            <div class="site-team-member-image">
              <img src="{{ .image | absURL }}" alt="team-member">
            </div>
            <div class="site-team-member-content">
              <h3>{{ .name }}</h3>
              <p>{{ .designation }}</p>
              <ul class="site-team-member-social">
                <li><a href="{{ .linkedin | absURL }}"><i class="fab fa-linkedin"></i></a></li>
                <li><a href="{{ .instagram | absURL }}"><i class="fab fa-instagram"></i></a></li>
                <li><a href="{{ .website | absURL }}"><i class="fa fa-globe"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
  {{ end }}
