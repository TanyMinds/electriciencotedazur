baseURL       = "/"
languageCode  = "en-us"
title         = "ElectricienCoteDazur"
theme         = "roxo"
summarylength = 25
# English is the default language
defaultContentLanguage = "en"
# Force to have /en/my-page and /fr/my-page routes, even for default language.
defaultContentLanguageInSubdir= true

[Languages]
[Languages.en]
title = "ElectricienCoteDazur"
weight = 1
languageName = "English"

  [[Languages.en.menu.main]]
     url     = "/portfolio"
     name    = "Services"
     weight  = 1
    
  [[Languages.en.menu.main]]
    url     = "/tarifs"
    name    = "Prices"
    weight  = 4
  [[Languages.en.menu.main]]
    url     = "/about"
    name    = "About"
    weight  = 5
  [[Languages.en.menu.main]]
    url     = "/contact"
    name    = "Contact"
    weight  = 6

  # Banner Section
    [Languages.en.params.banner]
    enable                = true
    background_image      = "images/backgrounds/ghenadie-ciobanu-electricien-cote-dazur2.jpg"
    heading               = "If you have a problem that requires the intervention of an electrician, you know who to call 07 53 81 78 02 "
    tagline               = "My name is Ghenadie Ciobanu and I can't do everything! When I have a problem with my car, I go to the mechanic. If I feel bad, I go to the doctor. Each of us has experience in one or more fields, but we certainly cannot do them all. When it comes to electricity, this is the field in which I am an expert."
    primary_button        = "Prices"
    primary_button_url    = "/en/blog"
    secondary_button      = "Services"
    secondary_button_url  = "portfolio"
  
  [Languages.en.params.blog]
    enable    = true
    title     = "Articles:"
    subtitle  = "Seeking to make the complex clear & practical." 
    more      = "VIEW MORE ARTICLES"
    viewarticle = "View Article" 
    
  [Languages.en.params.portfolio]
    enable    = true
    title     = "Services:"
    subtitle  = "I will definitely find the optimal solution for you."
    more      = "VIEW MORE SERVICES"
    amazonbutton = "Prices"
    viewbook = "View Service"
    

  

  [Languages.en.params.call_to_action]
    enable              = true
    background_image    = "images/backgrounds/cta-background.jpg"
    title               = "LET’S WORK TOGETHER"
    primary_button      = "Prices"
    primary_button_url  = "/en/blog"
    secondary_button    = "Services"
    secondary_button_url = "/en/portfolio"



    
    
